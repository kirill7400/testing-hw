<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card number</title>
</head>

<body>
<main class="main">
  <div class="card-validator">
    <form class="card-form">
      <label class="label-form">
        Введите номер карты:
        <input class="input-form" type="text">
      </label>
      <button class="btn-form">Валидировать</button>
      <div class="cards">
        <div class="card visa-card"></div>
        <div class="card amex-card"></div>
        <div class="card mc-card"></div>
        <div class="card up-card"></div>
        <div class="card mir-card"></div>
      </div>
    </form>
  </div>
</main>
</body>

</html>
